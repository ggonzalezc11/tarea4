<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertir Arreglo a Cadena</title>

  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #c19e9e; /* Color de fondo más claro */
    }

    h2 {
        color: #333; /* Color de texto más oscuro */
        margin-bottom: 20px;
    }

    label {
        margin-bottom: 10px;
        font-weight: bold;
        color: #555; /* Color de texto más oscuro */
    }

    input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        color: #333; /* Color de texto más oscuro */
    }

    button {
        padding: 8px 16px;
        cursor: pointer;
        background-color: #007bff; /* Azul brillante */
        color: white;
        border: none;
        border-radius: 4px;
    }

    p {
        margin-top: 10px;
        font-weight: bold;
        color: #333; /* Color de texto más oscuro */
    }
</style>

</head>
<body>

  <h2>Convertir Arreglo a Cadena</h2>

  <label for="arreglo">Ingrese elementos del arreglo (separados por comas):</label>
  <input type="text" id="arregloInput" placeholder="Ejemplo: 1, 2, 3">

  <button onclick="cad.convertirACadena()">Convertir a Cadena</button>

  <p id="resultado"></p>

  <script src="../js/cadenasYarreglo.js"></script>
</body>
</html>
